name: iOS Tests - Full Parallel Suite

# ============================================================
# FULL PARALLEL TEST SUITE - v3.2 (CI OPTIMIZED - Feb 2026)
# ============================================================
# Based on WORKING ios-tests.yml configuration:
#   - appium@next (NOT 2.5.0)
#   - Pre-build WebDriverAgent
#   - Warm-up WDA Session
#   - Boot loop with (Booted) check
#   - 45s post-boot stabilization
#
# OPTIMIZATIONS APPLIED (v3.2):
#   - Reduced scroll retries: 5 -> 2
#   - Reduced sleep durations: 30-40% faster
#   - Reduced retry loops: 5 -> 3
#   - mediumWait -> shortWait: 532 conversions
#   - Scroll duration: 0.5s -> 0.3s
#
# Architecture (6 balanced asset parts + 3 issue phases):
#   Job 0:  smoke-tests        â†’ Smoke CRUD: Login + Site + Asset + Location + Connection + Issue (17 tests)
#   Job 1:  auth-tests         â†’ Authentication (38 tests)
#   Job 2:  site-tests         â†’ Site Selection (52 tests)
#   Job 3:  assets-part1       â†’ P1: Creation + Edit + Busway + Capacitor + P5: Bug Tests (112 tests)
#   Job 4:  assets-part2       â†’ P1: CB + DS + Fuse + P2: Generator + Junction Box (108 tests)
#   Job 5:  assets-part3       â†’ P2: Load Center + MCC + MCC Bucket + Motor + Other (109 tests)
#   Job 6:  assets-part4       â†’ P2: OCP + P3: Panelboard + PDU + Relay + SWB + Transformer (97 tests)
#   Job 7:  assets-part5       â†’ P3: UPS + Utility + VFD + Subtypes + P4: DS/Fuse Subtypes (112 tests)
#   Job 8:  assets-part6       â†’ P4: Subtypes + Tasks + Issues + Connections + Asset Screen (114 tests)
#   Job 9:  issues-phase1      â†’ Issues Phase 1: List + Filter + Search + Creation + Class Change (119 tests)
#   Job 10: issues-phase2      â†’ Issues Phase 2: OSHA + Thermal + Severity + Temperature + Ultrasonic (60 tests)
#   Job 11: issues-phase3      â†’ Issues Phase 3: Ultrasonic Save + Swipe Delete + Sort + Status + CRUD (58 tests)
#   Job 12: location-tests     â†’ Locations (82 tests)
#   Job 13: connections-tests  â†’ Connections (94 tests)
#   Total: ~1155 tests, ~2.5 hr wall clock (parallel)
# Asset tests (652) split into 6 balanced parts for even CI/CD load
# Issues tests (237) split into 3 phases for even CI/CD load
# ============================================================

on:
  # TRIGGER: Waits for Smoke Tests to START before running
  # This ensures smoke tests get runner priority
  workflow_run:
    workflows: ["iOS Tests - Smoke Suite"]
    types: [in_progress]
    branches: [main, develop]
  
  # Manual trigger still available
  workflow_dispatch:
    inputs:
      job_selection:
        description: 'Which jobs to run'
        required: false
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'smoke'
          - 'authentication-only'
          - 'site-selection-only'
          - 'assets-p1-creation-edit-busway-capacitor-bug'
          - 'assets-p2-cb-ds-fuse-generator-junctionbox'
          - 'assets-p3-loadcenter-mcc-mccbucket-motor-other'
          - 'assets-p4-ocp-panelboard-pdu-relay-swb-transformer'
          - 'assets-p5-ups-utility-vfd-subtypes'
          - 'assets-p6-subtypes-tasks-issues-connections-search'
          - 'issues-p1-list-filter-search-creation-classchange'
          - 'issues-p2-osha-thermal-severity-temperature-ultrasonic'
          - 'issues-p3-ultrasonic-save-swipe-delete-sort-status-crud'
          - 'location-only'
          - 'connections-only'

jobs:
  # ========================================
  # JOB 0: Smoke Tests (17 tests, ~15 min)
  # ========================================
  smoke-tests:
    name: "Smoke - CRUD Tests (17 tests)"
    if: github.event.inputs.job_selection == 'smoke'
    runs-on: macos-15
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Appium
        run: |
          npm install -g appium@next
          appium driver install xcuitest
          echo "âœ… Appium $(appium --version) installed"

      - name: Unzip App
        run: |
          unzip -o apps/Z-Platform-QA.zip -d apps/
          ls -la apps/

      - name: Boot Simulator and Wait Until Ready
        run: |
          UDID=$(xcrun simctl list devices available | grep -A 100 "iOS 18" | grep "iPhone 16 Pro" | head -1 | awk -F '[()]' '{print $2}')
          [ -z "$UDID" ] && UDID=$(xcrun simctl list devices available | grep -E "iPhone 16 Pro" | head -1 | awk -F '[()]' '{print $2}')
          [ -z "$UDID" ] && UDID=$(xcrun simctl list devices available | grep -E "iPhone 1[5-6]" | head -1 | awk -F '[()]' '{print $2}')

          if [ -z "$UDID" ]; then
            echo "âŒ No iPhone simulator found!"
            exit 1
          fi

          xcrun simctl shutdown "$UDID" 2>/dev/null || true
          sleep 3
          xcrun simctl boot "$UDID" 2>/dev/null || true

          BOOT_TIMEOUT=240
          ELAPSED=0
          while [ $ELAPSED -lt $BOOT_TIMEOUT ]; do
            if xcrun simctl list devices | grep "$UDID" | grep -q "(Booted)"; then
              echo "âœ… Simulator booted after ${ELAPSED}s"
              sleep 45
              echo "âœ… Simulator ready"
              break
            fi
            sleep 5
            ELAPSED=$((ELAPSED + 5))
          done

          if [ $ELAPSED -ge $BOOT_TIMEOUT ]; then
            echo "âŒ Simulator failed to boot"
            exit 1
          fi

          DEVICE=$(xcrun simctl list devices available | grep "$UDID" | awk -F '(' '{print $1}' | xargs)
          VERSION=$(xcrun simctl list devices available | grep -B 50 "$UDID" | grep "-- iOS" | tail -1 | sed 's/.*iOS \([0-9.]*\).*/\1/')
          [ -z "$VERSION" ] && VERSION="18.5"

          echo "SIMULATOR_UDID=$UDID" >> $GITHUB_ENV
          echo "DEVICE_NAME=$DEVICE" >> $GITHUB_ENV
          echo "PLATFORM_VERSION=$VERSION" >> $GITHUB_ENV
          echo "ðŸ“± $DEVICE | iOS $VERSION | $UDID"

      - name: Pre-install App on Simulator
        run: |
          xcrun simctl install "${{ env.SIMULATOR_UDID }}" "apps/Z Platform-QA.app"
          echo "âœ… App pre-installed"

      - name: Pre-build WebDriverAgent
        run: |
          WDA_PATH=$(find ~/.appium -name "WebDriverAgent.xcodeproj" -type f 2>/dev/null | head -1 | xargs dirname)
          if [ -n "$WDA_PATH" ]; then
            cd "$WDA_PATH"
            xcodebuild build-for-testing \
              -project WebDriverAgent.xcodeproj \
              -scheme WebDriverAgentRunner \
              -destination "platform=iOS Simulator,id=${{ env.SIMULATOR_UDID }}" \
              -derivedDataPath /tmp/wda-build \
              -quiet || echo "WDA pre-build completed"
            echo "âœ… WDA pre-built"
          fi

      - name: Start Appium Server
        run: |
          appium --relaxed-security --log-level error > appium.log 2>&1 &
          for i in {1..60}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:4723/status 2>/dev/null || echo "000")
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "âœ… Appium ready"
              break
            fi
            sleep 2
          done
          sleep 10

      - name: Warm-up WDA Session
        env:
          SIMULATOR_UDID: ${{ env.SIMULATOR_UDID }}
          APP_PATH: ${{ github.workspace }}/apps/Z Platform-QA.app
        run: |
          for attempt in 1 2 3; do
            echo "Warm-up attempt $attempt/3..."
            SESSION_RESPONSE=$(curl -s -X POST http://127.0.0.1:4723/session \
              -H "Content-Type: application/json" \
              -d '{
                "capabilities": {
                  "alwaysMatch": {
                    "platformName": "iOS",
                    "appium:automationName": "XCUITest",
                    "appium:deviceName": "'"${{ env.DEVICE_NAME }}"'",
                    "appium:udid": "'"$SIMULATOR_UDID"'",
                    "appium:platformVersion": "'"${{ env.PLATFORM_VERSION }}"'",
                    "appium:app": "'"$APP_PATH"'",
                    "appium:wdaLaunchTimeout": 600000,
                    "appium:wdaConnectionTimeout": 300000,
                    "appium:useNewWDA": false,
                    "appium:noReset": false
                  }
                }
              }' --max-time 600 2>&1) || true

            SESSION_ID=$(echo "$SESSION_RESPONSE" | grep -o '"sessionId":"[^"]*"' | cut -d'"' -f4 || true)

            if [ -n "$SESSION_ID" ]; then
              echo "âœ… WDA warm-up OK"
              sleep 10
              curl -s -X DELETE "http://127.0.0.1:4723/session/$SESSION_ID" || true
              sleep 5
              break
            else
              [ $attempt -lt 3 ] && sleep 30
            fi
          done

      - name: Run Smoke Tests
        continue-on-error: true
        env:
          SIMULATOR_UDID: ${{ env.SIMULATOR_UDID }}
          PLATFORM_VERSION: ${{ env.PLATFORM_VERSION }}
          DEVICE_NAME: ${{ env.DEVICE_NAME }}
          APP_PATH: ${{ github.workspace }}/apps/Z Platform-QA.app
        run: |
          echo "ðŸ§ª Running Smoke CRUD Tests (17 tests)"

          # Extract bundle ID from built app so soft restart uses correct ID
          BUNDLE_ID=$(/usr/libexec/PlistBuddy -c 'Print :CFBundleIdentifier' "$APP_PATH/Info.plist" 2>/dev/null || echo "com.egalvanic.zplatform-QA")

          for XML in \
            src/test/resources/smoke/testng-smoke-login.xml \
            src/test/resources/smoke/testng-smoke-site-selection.xml \
            src/test/resources/smoke/testng-smoke-asset-crud.xml \
            src/test/resources/smoke/testng-smoke-location-crud.xml \
            src/test/resources/smoke/testng-smoke-connection-crud.xml \
            src/test/resources/smoke/testng-smoke-issue-crud.xml; do
            echo "â”€â”€ Running: $XML â”€â”€"
            mvn test -q -B -DsuiteXmlFile="$XML" \
              -DDEVICE_NAME="$DEVICE_NAME" \
              -DPLATFORM_VERSION="$PLATFORM_VERSION" \
              -DSIMULATOR_UDID="$SIMULATOR_UDID" \
              -DAPP_BUNDLE_ID="$BUNDLE_ID" \
              -DAPP_PATH="$APP_PATH" || true
          done

          echo "âœ… Smoke CRUD Tests Complete"

      - name: Upload Smoke Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-report
          path: |
            target/surefire-reports/
            reports/
            screenshots/
          retention-days: 7
  # ========================================
  # JOB 1: Auth Tests (38 tests, ~45 min)
  # ========================================
